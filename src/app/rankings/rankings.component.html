<div class="rank">
  <p class="header">MOST POPULAR</p>
  <div *ngFor="let item of news" class="single-rank">
    <p class="title">{{ item.title }}</p>
    <p class="date">{{ item.date | date: "d MMM, y":"":"pl" }}</p>
    <p class="content">{{ item.news }}</p>
    <span class="info">+{{ item.votes }}</span>
  </div>
</div>
